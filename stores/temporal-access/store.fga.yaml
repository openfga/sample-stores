model: |
  model
    schema 1.1

  type user

  type document
    relations
      define viewer: [user, user with non_expired_grant]

  condition non_expired_grant(current_time: timestamp, grant_time: timestamp, grant_duration: duration) {
     current_time < grant_time + grant_duration
  }

tuples:
    - user: user:bob
      relation: viewer
      object: document:1

    - user: user:anne
      relation: viewer
      object: document:1
      condition: 
        name: non_expired_grant
        context: 
          grant_time : 2019-01-01T00:00:00Z
          grant_duration : 1h

    - user: user:anne
      relation: viewer
      object: document:2
      condition: 
        name: non_expired_grant
        context: 
          grant_time : 2019-01-01T00:00:00Z
          grant_duration : 5s

tests:
  - name: Test temporal access
    check:
    - user: user:anne
      object: document:1
      context: 
        current_time: 2019-01-01T00:10:00Z
      assertions:
        viewer: true

    - user: user:anne
      object: document:1
      context: 
        current_time: 2019-01-01T02:00:00Z
      assertions:
        viewer: false

    - user: user:anne
      object: document:2
      context: 
        current_time: 2019-01-01T00:00:09Z
      assertions:
        viewer: false

    - user: user:bob
      object: document:1
      context: 
        current_time: 2019-01-01T00:00:09Z
      assertions:
        viewer: true
  
